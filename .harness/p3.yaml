pipeline:
  name: p3
  identifier: p3
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: DEV
        identifier: DEV
        blabla: "null"
        delegateSelectors:
          - tag1
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo "hello world"
                          echo "stage.delegateSelectors = <+stage.delegateSelectors>"
